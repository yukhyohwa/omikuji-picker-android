<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omikuji - Random Picker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">Omikuji</h1>
            <p class="subtitle">Your Random Choice Helper</p>
        </header>

        <main class="app-stage">
            <!-- Tab 1: Omikuji -->
            <div id="tab-omikuji" class="tab-content active">
                <div id="omikuji-box" class="omikuji-container">
                    <div class="box-shadow"></div>
                    <div class="omikuji-cylinder">
                        <div class="cylinder-top"></div>
                        <div class="cylinder-body">
                        </div>
                    </div>
                    <div id="stick" class="omikuji-stick">
                        <span class="stick-label"></span>
                    </div>
                </div>

                <div class="action-area">
                    <button id="draw-btn" class="draw-button">
                        <span class="btn-inner">SHAKE BOX</span>
                    </button>
                </div>
            </div>

            <!-- Tab 2: Dice -->
            <div id="tab-dice" class="tab-content hidden">
                <div class="dice-scene">
                    <div class="dice-cube" id="dice">
                        <div class="face front">
                            <span class="dot d1"></span>
                        </div>
                        <div class="face back">
                            <span class="dot d1"></span>
                            <span class="dot d2"></span>
                            <span class="dot d3"></span>
                            <span class="dot d4"></span>
                            <span class="dot d5"></span>
                            <span class="dot d6"></span>
                        </div>
                        <div class="face right">
                            <span class="dot d1"></span>
                            <span class="dot d2"></span>
                            <span class="dot d3"></span>
                        </div>
                        <div class="face left">
                            <span class="dot d1"></span>
                            <span class="dot d2"></span>
                            <span class="dot d3"></span>
                            <span class="dot d4"></span>
                        </div>
                        <div class="face top">
                            <span class="dot d1"></span>
                            <span class="dot d2"></span>
                        </div>
                        <div class="face bottom">
                            <span class="dot d1"></span>
                            <span class="dot d2"></span>
                            <span class="dot d3"></span>
                            <span class="dot d4"></span>
                            <span class="dot d5"></span>
                        </div>
                    </div>
                </div>
                <div class="action-area">
                    <button id="roll-dice-btn" class="draw-button">
                        <span class="btn-inner">ROLL DICE</span>
                    </button>
                </div>
            </div>

            <!-- Tab 3: Cards -->
            <div id="tab-cards" class="tab-content hidden">
                <div class="card-scene">
                    <div class="card-container" id="card">
                        <div class="card-face card-back">
                            <div class="card-pattern"></div>
                        </div>
                        <div class="card-face card-front">
                            <div class="card-corner top-left">
                                <span class="card-value">A</span>
                                <span class="card-suit">‚ô†</span>
                            </div>
                            <div class="card-center">
                                <span class="card-suit-large">‚ô†</span>
                            </div>
                            <div class="card-corner bottom-right">
                                <span class="card-value">A</span>
                                <span class="card-suit">‚ô†</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="action-area">
                    <button id="draw-card-btn" class="draw-button">
                        <span class="btn-inner">DRAW CARD</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-target="tab-omikuji">
                <div class="nav-icon">ü•¢</div>
                <span class="nav-label">Omikuji</span>
            </button>
            <button class="nav-item" data-target="tab-dice">
                <div class="nav-icon">üé≤</div>
                <span class="nav-label">Dice</span>
            </button>
            <button class="nav-item" data-target="tab-cards">
                <div class="nav-icon">üÉè</div>
                <span class="nav-label">Cards</span>
            </button>
        </nav>

        <div id="result-overlay" class="result-overlay hidden">
            <div class="result-card">
                <div class="result-header">Your Result</div>
                <div id="result-content" class="result-text"></div>
                <button id="close-result" class="close-btn">Close</button>
            </div>
        </div>

        <button id="config-toggle" class="config-btn" title="Settings">‚öô</button>

        <aside id="config-panel" class="config-panel hidden">
            <div class="config-header">
                <h2>Settings</h2>
                <button id="config-close">Done</button>
            </div>
            <div class="config-body">
                <div class="settings-section">
                    <h3>Collections</h3>
                    <div class="input-group">
                        <label>Select Collection</label>
                        <div class="group-controls">
                            <select id="group-select">
                                <option value="default">Standard</option>
                            </select>
                        </div>
                    </div>
                    <div class="field-group" style="display:flex; gap:10px; margin-bottom:1rem">
                        <button id="add-group-btn" class="save-btn"
                            style="flex:1; margin:0; background:var(--accent-color); font-size:0.8rem">+ New</button>
                        <button id="delete-group-btn" class="close-btn"
                            style="flex:1; margin:0; border-color:var(--omikuji-red); color:var(--omikuji-red); font-size:0.8rem">Delete</button>
                    </div>

                    <h3>Items in Collection</h3>
                    <div class="lot-inputs-container" id="lot-inputs">
                        <!-- Dynamically generated inputs -->
                    </div>
                    <button id="add-item-btn" class="save-btn"
                        style="background:none; border:2px dashed var(--divider-color); color:var(--text-secondary); width:100%; margin-top:10px">+
                        Add Item</button>
                </div>

                <div class="settings-section">
                    <h3>Theme</h3>
                    <div class="theme-selector">
                        <button class="theme-opt active" data-theme="system">System</button>
                        <button class="theme-opt" data-theme="light">Light</button>
                        <button class="theme-opt" data-theme="dark">Dark</button>
                    </div>
                </div>

                <button id="save-config" class="save-btn">Save & Apply</button>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>

</html>
